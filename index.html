<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Cansu Antmen / Resume</title>
  </head>
  <body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="">My Resume</a>
        </nav>

        <div  class="carousel slide" data-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img class="w-100" src="images/one.jpg" alt="first photo">
                    <div class="carousel-caption">
                        <h5>First project</h5>
                        <p>Using ...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="images/two.jpg" alt="second photo">
                    <div class="carousel-caption">
                        <h5>Second project</h5>
                        <p>Using ...</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="images/three.jpg" alt="third photo">
                    <div class="carousel-caption">
                        <h5>Third project</h5>
                        <p>Using ...</p>
                    </div>
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>

        </div>


    </header>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-4">
                <img src="images/GitHub.png" alt="GitHub logo">
                <a class="btn btn-secondary" href="https://github.com/cantmen?tab=repositories" role="button"> <h3> View my GitHub page!</h3></a>
            </div>
            <div class="col-md-4">
                <img src="images/Linkedin.jpg" alt="Linkedin logo">
                <a class="btn btn-secondary" href="https://www.linkedin.com/in/cansu-antmen-483388172" role="button"><h3>View my Linkedin page!</h3></a>
            </div>
            <div class=" col-md-4">
                <img src="images/Email.png" alt="Email logo">
                <a class="btn btn-secondary" role="button"><h3>Email me!</h3></a>
            </div>

        </div>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href=""></a>
    </nav>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
